spring:
  profiles:
    active: dev
  application:
    name: getmyshow
  datasource:
    url: jdbc:postgresql://localhost:5433/getmyshow_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    # HikariCP Configuration (for 10K concurrent users)
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: GetMyShowHikariPool

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate  # IMPORTANT: Let Flyway manage schema

  # Flyway Configuration
  flyway:
    locations: classpath:db/migration,classpath:db/seed  # Add seed location
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    validate-on-migrate: true
    clean-disabled: true  # Safety: prevent accidental data loss

# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core: DEBUG
    org.flywaydb: INFO
    com.zaxxer.hikari: INFO

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always